version: "2.4"

networks:
  lab_deployment_backend:
  lab_deployment_frontend:

services:
  jupyter:
    image: jupyter/tensorflow-notebook:3b1f4f5e6cc1
    restart: always
    hostname: jupyter
    container_name: jupyter
    cpu_shares: 512
    environment:
      AI_RESTAPI_URI: http://nginx:30080
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      IS_JUPYTER_SERVICE: "yes"
      JUPYTER_ENABLE_LAB: "yes"
      MLFLOW_TRACKING_URI: http://nginx:35000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      KMP_AFFINITY: "none"
      KMP_BLOCKTIME: "1"
      KMP_SETTINGS: "FALSE"
      OMP_PROC_BIND: "false"
      TF_CPP_MIN_LOG_LEVEL: "2"
    command:
      - start-notebook.sh
      - --NotebookApp.port=38888
      - --LabApp.token=''
    networks:
      - lab_deployment_frontend
      - lab_deployment_backend
    ports:
      - "38888:38888/tcp"
    volumes:
      - full-dir:/home/jovyan/work
      - before-notebook-scripts:/usr/local/bin/before-notebook.d

  redis:
    image: redis:latest
    init: true
    restart: always
    hostname: redis
    container_name: redis
    cpu_shares: 256
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 30
    command: redis-server --appendonly yes
    networks:
      - lab_deployment_backend
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    init: true
    restart: always
    hostname: minio
    container_name: minio
    command: server /data --console-address ":9001"
    cpu_shares: 256
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    networks:
      - lab_deployment_backend
    ports:
      - "39000:9000/tcp"
      - "39001:9001/tcp"
    volumes:
      - minio-data:/data

  mlflow-tracking:
    image: securing-ai/mlflow-tracking:latest
    init: true
    restart: always
    hostname: mlflow-tracking
    container_name: mlflow-tracking
    cpu_shares: 256
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nginx:35000"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - --host
      - "0.0.0.0"
      - --default-artifact-root
      - "s3://mlflow-tracking/artifacts"
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    networks:
      - lab_deployment_backend
      - lab_deployment_frontend
    volumes:
      - mlflow-tracking-data:/work/mlruns

  nginx:
    image: securing-ai/nginx:latest
    init: true
    restart: always
    hostname: nginx
    container_name: nginx
    cpu_shares: 256
    depends_on:
      - mlflow-tracking
      - restapi
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:35000",
          "&&",
          "curl",
          "-f",
          "http://localhost:30080",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lab_deployment_frontend
    ports:
      - "35000:35000/tcp"
      - "30080:30080/tcp"

  restapi:
    image: securing-ai/restapi:latest
    init: true
    restart: always
    hostname: restapi
    container_name: restapi
    cpu_shares: 256
    depends_on:
      - minio
      - mlflow-tracking
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nginx:30080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      AI_RESTAPI_DATABASE_URI: sqlite:////work/data/securingai.db
      AI_RESTAPI_DEV_DATABASE_URI: sqlite:////work/data/securingai-dev.db
      AI_RESTAPI_ENV: prod
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_TRACKING_URI: http://mlflow-tracking:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      RQ_REDIS_URI: redis://redis:6379/0
    networks:
      - lab_deployment_backend
      - lab_deployment_frontend
    volumes:
      - restapi-data:/work/data

  tfcpu-01:
    image: securing-ai/tensorflow2-cpu:latest
    init: true
    restart: always
    hostname: tfcpu-01
    container_name: tfcpu-01
    cpu_shares: 1024
    environment:
      AI_PLUGINS_S3_URI: s3://plugins/securingai_builtins
      AI_CUSTOM_PLUGINS_S3_URI: s3://plugins/securingai_custom
      AI_RESTAPI_DATABASE_URI: sqlite:////work/data/securingai.db
      AI_RESTAPI_DEV_DATABASE_URI: sqlite:////work/data/securingai-dev.db
      AI_RESTAPI_ENV: prod
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_TRACKING_URI: http://mlflow-tracking:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      KMP_AFFINITY: "none"
      KMP_BLOCKTIME: "1"
      KMP_SETTINGS: "FALSE"
      OMP_PROC_BIND: "false"
      RQ_REDIS_URI: redis://redis:6379/0
      TF_CPP_MIN_LOG_LEVEL: "2"
    command:
      - tensorflow_cpu
    networks:
      - lab_deployment_backend
    volumes:
      - nfs-datasets:/nfs/data
      - restapi-data:/work/data

  tfcpu-02:
    image: securing-ai/tensorflow2-cpu:latest
    init: true
    restart: always
    hostname: tfcpu-02
    container_name: tfcpu-02
    cpu_shares: 1024
    environment:
      AI_PLUGINS_S3_URI: s3://plugins/securingai_builtins
      AI_CUSTOM_PLUGINS_S3_URI: s3://plugins/securingai_custom
      AI_RESTAPI_DATABASE_URI: sqlite:////work/data/securingai.db
      AI_RESTAPI_DEV_DATABASE_URI: sqlite:////work/data/securingai-dev.db
      AI_RESTAPI_ENV: prod
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_TRACKING_URI: http://mlflow-tracking:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      KMP_AFFINITY: "none"
      KMP_BLOCKTIME: "1"
      KMP_SETTINGS: "FALSE"
      OMP_PROC_BIND: "false"
      RQ_REDIS_URI: redis://redis:6379/0
      TF_CPP_MIN_LOG_LEVEL: "2"
    command:
      - tensorflow_cpu
    networks:
      - lab_deployment_backend
    volumes:
      - nfs-datasets:/nfs/data
      - restapi-data:/work/data

volumes:
  nfs-datasets:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data
  minio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/s3
  mlflow-tracking-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/mlruns
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/redis
  restapi-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/restapi
  full-dir:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}
  before-notebook-scripts:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/jupyter/before-notebook.d
